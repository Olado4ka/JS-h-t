sortNums = (nums, direction) => {
    if (direction === 'ascending'){
        return nums.slice().sort ((a,b) => a-b);

    }
    else if (direction === 'descending'){
        return nums.slice().sort ((a,b)=>b-a);
    }
    else {
        error('invalid direction. Please use "ascending" or "descending"' );

    }
}
